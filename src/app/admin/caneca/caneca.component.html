<div class="container">
    <div class="my-5">
        <h2>{{txtTitulo}}</h2>
        <div class="row">
            <div class="col">
                <label for="nome" class="form-label">Nome</label>
                <input [(ngModel)]="caneca.nome" type="text" class="form-control" id="nome">
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <label for="desc">Descrição</label>
                <textarea [(ngModel)]="caneca.desc" class="form-control" id="desc" rows="3"></textarea>
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <label for="qtd" class="form-label">Quantidade em estoque</label>
                <input [(ngModel)]="caneca.qtd" type="number" class="form-control" id="qtd">
            </div>
            <div class="col">
                <label for="preco" class="form-label">Preço unitário</label>
                <input [(ngModel)]="caneca.preco" type="text" class="form-control" id="preco">
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <label for="imagem">Selecionar imagens</label>
                <input type="file" class="form-control-file" id="imagem">
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <button class="btn btn-danger btn-block" (click)="cancelar()">Cancelar</button>
            </div>
            <div class="col">
                <button class="btn btn-success btn-block" (click)="adicionar()">{{txtBotao}}</button>
            </div>
        </div>
    </div>
</div>
