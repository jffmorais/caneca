<div class="container">
    <div class="my-5">
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 mb-3">
                    <label for="usuario" class="form-label">Usu&aacute;rio</label>
                    <input [(ngModel)]="usuario.apelido" type="text" class="form-control" id="usuario">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 mb-1">
                    <button class="btn btn-primary btn-block" (click)="logar()">Login</button>
                </div>
            </div>
    </div>
</div>
