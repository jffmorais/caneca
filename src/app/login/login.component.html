<div class="container">
    <div class="my-5">
 
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" [(ngModel)]="usuario.email" class="form-control" id="email">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" [(ngModel)]="usuario.senha" class="form-control" id="senha">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 mb-1">
                    <button class="btn btn-primary btn-block" (click)="logar()">Login</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3">
                    <a class="btn btn-secondary btn-block" routerLink="/registro" routerLinkActive="active">Registro</a>
                </div>
            </div>
      
    </div>
</div>
