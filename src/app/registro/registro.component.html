<div class="container">
    <div class="my-5">
        <form>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 mb-3">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="nome">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 mb-3">
                    <label for="csenha" class="form-label">Confirma senha</label>
                    <input type="password" class="form-control" id="csenha">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 mb-1">
                    <button type="submit" class="btn btn-primary btn-block">Registra</button>
                </div>
            </div>
        </form>
    </div>
</div>
